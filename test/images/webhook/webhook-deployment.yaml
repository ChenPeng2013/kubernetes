apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook
  namespace: llroad
spec:
  replicas: 1
  selector:
    matchLabels:
      webhook: "true"
  template:
    metadata:
      labels:
        webhook: "true"
    spec:
      containers:
      - name: server
        image:  hub.pingcap.net/chenpeng/webhook:1.0
        imagePullPolicy: Always
      serviceAccountName: nfs-provisioner
