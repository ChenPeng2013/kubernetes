apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: volume-webhook-injector
webhooks:
- clientConfig:
    caBundle: 
    service:
      name: volume-webhook
      namespace: llroad
  failurePolicy: Fail
  name: volume-webhook-injector.pingcap.com
  namespaceSelector:
    matchLabels:
      nfs-volume: enabled
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
  sideEffects: Unknown
